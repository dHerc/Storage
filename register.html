<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Register Form</title>
<style>
p {
  font-size: 300%;
  text-align: center;
}
h1 {
  font-size: 300%;
  text-align: center;
}
input::placeholder
{
  font-size: 50%;
}
input[type="text"], [type="password"]{
  width: 75%;
  height: 20%;
  font-size: 300%
}
input[type="submit"], input[type="button"] {
  font-size: 200%;
}
button {
	font-size: 200%;
}
</style>
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Rejestracja</h1>
      <form method="post" action="login/register.php">
        <p><input type="text" name="username" value="" placeholder="Nazwa użytkownika"></p>
        <p><input type="password" name="password1" value="" placeholder="Hasło"></p>
		<p><input type="password" name="password2" value="" placeholder="Powtórz hasło"></p>
        <p class="submit"><input type="submit" name="commit" value="Zarejestruj"></p>
      </form>
    </div>
	</section>
	<p><button class = "button" onClick = "login()">Logowanie</button></p>
<script>
function login()
{
window.open(window.location.protocol + "//" + window.location.host + "/login.html","_parent");
}
</script>
</body>
</html>
